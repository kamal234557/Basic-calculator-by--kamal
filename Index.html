<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator BY Kamal</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Kamal's Calculator!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="box">
    <div class="row row3">
      <input class="input row2" type="text"/>
    </div>
    <div class="row">
      <button class="button row1">C</button>
      <button class="button row1">%</button>
      <button class="button row1">M+</button>
      <button class="button row1">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button row1">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button row1">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button row1">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button row1">-</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
